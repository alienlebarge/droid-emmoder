# Emmoder

# A performance sequencer by alienlebarge
# https://alienlebarge.ch
# 
# - Firmware version: blue-4
# - Doc: https://github.com/alienlebarge/droid-emmoder

# INPUTS:
#  I1: [Clock]
#  I5: [Reset]

# OUTPUTS:
#  O1: [Clock]
#  O5: [Reset]

# GATES ON G8 1:
#  G1.1: [Kick]
#  G1.2: [Snare]
#  G1.3: [HiHat]
#  G1.4: [Clap]

# CONTROLLER 1:
#  P1.3: [Kick act.]
#  P1.4: [Kick var.]
#  P1.5: [Snare act.]
#  P1.6: [Snare var.]
#  P1.7: [HiHat act.]
#  P1.8: [HiHate var.]
#  P1.9: [Clap act.]
#  P1.10: [Clap var.]

# CONTROLLER 2:
#  B2.1: [Step 1] Drums sequencer
#  B2.2: [Step 2] Drums sequencer
#  B2.3: [Step 5] Drums sequencer
#  B2.4: [Step 6] Drums sequencer
#  B2.5: [Step 9] Drums sequencer
#  B2.6: [Step 10] Drums sequencer
#  B2.7: [Step 13] Drums sequencer
#  B2.8: [Step 14] Drums sequencer

# CONTROLLER 3:
#  B3.1: [Step 3] Drums sequencer
#  B3.2: [Step 4] Drums sequencer
#  B3.3: [Step 7] Drums sequencer
#  B3.4: [Step 8] Drums sequencer
#  B3.5: [Step 11] Drums sequencer
#  B3.6: [Step 12] Drums sequencer
#  B3.7: [Step 15] Drums sequencer
#  B3.8: [Step 16] Drums sequencer

# CONTROLLER 4:
#  B4.1: [Kick select]
#  B4.2: [Mute]
#  B4.3: [Snare select]
#  B4.5: [HiHate selec]
#  B4.7: [Clap select]

# CONTROLLER 5:
#  B5.5: [Pitch]
#  B5.6: [RND CV]
#  B5.7: [Page 1]
#  B5.8: [Page 2]

[p10]
[p2b8]
[p2b8]
[p2b8]
[p2b8]
[m4]

# -------------------------------------------------
# Clock
# -------------------------------------------------

# Set clock speed
[pot]
    pot = P1.1
    output = _CLOCK_SPEED

# Use CLOCK_SPEED to set speed if nothing is no clock is patch in
[lfo]
    pulsewidth = 0.02
    rate = _CLOCK_SPEED * 0.5
    sync = _RESET
    square = N1

[clocktool]
    clock = I1
    output = _CLOCK

[copy]
    input = _CLOCK
    output = O1

# -------------------------------------------------
# Reset
# -------------------------------------------------

# Reset
[gatetool]
    inputgate = I5
    outputgate = _RESET

[copy]
    input = _RESET
    output = O5

