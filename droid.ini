# -------------------------------------------------
# Clock and Timing
# -------------------------------------------------

# Set clock speed
[pot]
    pot = P1.1
    output = _CLOCK_SPEED

# Fine tempo control
[pot]
    pot = P1.2
    bipolar = 1
    scale = 0.1
    output = _FINE_TEMPO

# Swing amount
[pot]
    select = _PAGE_4
    pot = P5.4
    min = 0
    max = 0.25
    output = _SWING_AMOUNT

# Use CLOCK_SPEED to set speed if no clock is patched in
[lfo]
    pulsewidth = 0.02
    rate = (_CLOCK_SPEED + _FINE_TEMPO) * 0.5
    sync = _RESET
    square = N1

[clocktool]
    clock = I1
    output = _CLOCK_RAW

# Apply swing to the clock
[swing]
    clock = _CLOCK_RAW
    amount = _SWING_AMOUNT
    output = _CLOCK

[copy]
    input = _CLOCK
    output = O1

# -------------------------------------------------
# Reset
# -------------------------------------------------

# Reset
[gatetool]
    inputgate = I5
    outputgate = _RESET

[copy]
    input = _RESET
    output = O5

# -------------------------------------------------
# Pattern Management
# -------------------------------------------------

# Pattern selection
[pot]
    pot = P4.1
    discrete = 8
    min = 0
    max = 7
    output = _PATTERN_SELECT

# Pattern A/B quick selection
[buttongroup]
    button1 = B5.7
    button2 = B5.8
    value1 = 0
    value2 = 1
    led1 = L5.7
    led2 = L5.8
    output = _PATTERN_AB

# -------------------------------------------------
# Page Selection
# -------------------------------------------------

# Page selection with visual feedback
[buttongroup]
    button1 = B5.1
    button2 = B5.2
    button3 = B5.3
    button4 = B5.4
    value1 = 1
    value2 = 2
    value3 = 3
    value4 = 4
    led1 = L5.1
    led2 = L5.2
    led3 = L5.3
    led4 = L5.4
    buttonoutput1 = _PAGE_1
    buttonoutput2 = _PAGE_2
    buttonoutput3 = _PAGE_3
    buttonoutput4 = _PAGE_4
    output = _CURRENT_PAGE

# LED brightness for menu feedback
[lfo]
    level = 0.5
    rate = _CLOCK_SPEED * 0.5
    square = _MENU_LED_BRIGHTNESS

