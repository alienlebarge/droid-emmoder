# Emmoder Pro

# A performance sequencer by alienlebarge
# https://alienlebarge.ch
# 
# - Firmware version: blue-4
# - Doc: https://github.com/alienlebarge/droid-emmoder

# INPUTS:
#  I1: [Clock]
#  I5: [Reset]
#  I2: [CV In 1]
#  I6: [CV In 2]

# OUTPUTS:
#  O1: [Clock]
#  O5: [Reset]
#  O2: [Melody 1 CV]
#  O6: [Melody 1 Gate]
#  O3: [Melody 2 CV]
#  O7: [Melody 2 Gate]
#  O4: [Accent CV]
#  O8: [Accent Gate]

# GATES ON MODULE 1:
#  G1.1: [Kick]
#  G1.2: [Snare]
#  G1.3: [HiHat]
#  G1.4: [Clap]

# CONTROLLER 1:
#  P1.1: [Clock Speed]
#  P1.2: [Fine Tempo]
#  P1.3: [Kick act.]
#  P1.4: [Kick var.]
#  P1.5: [Snare act.]
#  P1.6: [Snare var.]
#  P1.7: [HiHat act.]
#  P1.8: [HiHat var.]
#  P1.9: [Clap act.]
#  P1.10: [Clap var.]

# CONTROLLER 2:
#  B2.1: [Step 1] Drums sequencer
#  B2.2: [Step 2] Drums sequencer
#  B2.3: [Step 5] Drums sequencer
#  B2.4: [Step 6] Drums sequencer
#  B2.5: [Step 9] Drums sequencer
#  B2.6: [Step 10] Drums sequencer
#  B2.7: [Step 13] Drums sequencer
#  B2.8: [Step 14] Drums sequencer

# CONTROLLER 3:
#  B3.1: [Step 3] Drums sequencer
#  B3.2: [Step 4] Drums sequencer
#  B3.3: [Step 7] Drums sequencer
#  B3.4: [Step 8] Drums sequencer
#  B3.5: [Step 11] Drums sequencer
#  B3.6: [Step 12] Drums sequencer
#  B3.7: [Step 15] Drums sequencer
#  B3.8: [Step 16] Drums sequencer

# CONTROLLER 4:
#  B4.1: [Kick select]
#  B4.2: [Mute]
#  B4.3: [Snare select]
#  B4.5: [HiHat select]
#  B4.7: [Clap select]
#  P4.1: [Pattern Select]
#  P4.2: [Melody 1 Transpose]
#  P4.3: [Melody 2 Transpose]
#  P4.4: [Accent Level]

# CONTROLLER 5:
#  B5.1: [Drums Page]
#  B5.2: [Melody 1 Page]
#  B5.3: [Melody 2 Page]
#  B5.4: [Performance Page]
#  B5.5: [Pitch/Scale]
#  B5.6: [RND CV/Arp]
#  B5.7: [Pattern A]
#  B5.8: [Pattern B]
#  P5.1: [Steps]
#  P5.2: [Quantize/Scale]
#  P5.3: [Probability]
#  P5.4: [Swing]

