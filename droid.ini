# -------------------------------------------------
# Motoquencer
# -------------------------------------------------

# Select motoquencer page
[buttongroup]
    button1 = B5.7
    button2 = B5.8
    value1 = 0
    value2 = 1
    led1 = L5.7
    led2 = L5.8
    output = _MOTO1_PAGE

[buttongroup]
    button1 = B5.5
    button2 = B5.6
    value1 = 0
    value2 = 1
    led1 = L5.5
    led2 = L5.6
    output = _MOTO1_FADERMODE

[motoquencer]
    fadermode = _MOTO1_FADERMODE
    page = _MOTO1_PAGE
    numfaders = 4
    numsteps = 8
    clock = _CLOCK
    reset = _RESET
    cvbase = 0
    cvrange = 0.2
    quantize = 2
    pingpong = 0
    pattern = 0
    buttonmode = 0
    root = 0
    degree = 0
    cv = O2
    gate = O6

# -------------------------------------------------
# Drums utils
# -------------------------------------------------

# Algoquencer selection
[pot]
    pot = P1.2
    outputscale = 1 * 3
    notch = 0.1
    ledgauge = P1.2 * 1.2
    output = _ALGO_SELECT

